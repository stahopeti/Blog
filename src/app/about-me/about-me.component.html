  <table id="about-me-table" border="0">
    <tr>
      <th class="picture-cell" rowspan="4">
        <img id="profile-picture" src="./assets/images/profilepicture.jpg" alt="Profile picture">
      </th>
      </tr>
    <tr>
      <div class="text-cell">
          <h3 class="text-cell-title">Name:</h3>
          <p style="padding-left: 5%;">{{name}}</p>
        </div>
        <div class="text-cell">
          <h3 class="text-cell-title">Education:</h3>
          <li style="list-style-type: none; padding-left: 5%;" 
            *ngFor="let school of schools">
            {{school}}
          </li>
        </div>
        <div class="text-cell">
          <h3 class="text-cell-title">Life:</h3>
          <p style="padding-left: 5%; padding-right: 5%">{{life}}</p>
        </div>
        <div class="text-cell">
          <h3 class="text-cell-title">Reach me at:</h3>
          <tr>
            <td>
              <a href="https://www.facebook.com/stahopeti"  target="_blank" style="padding-left: 5%;"><img src="./assets/images/allaround/facebook-icon-circle.png" alt="Facebook"></a>
            </td>
            <td>
              <a href="mailto:stahopeti@gmail.com"  target="_top" style="padding-left: 5%;"><img src="./assets/images/allaround/gmail.png" alt="Gmail"></a>
            </td>
          </tr>
        </div>
      </tr>
  </table>
